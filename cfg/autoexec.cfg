//My personal autoexec for playing - it is mandatory to add "+exec autoexec" to your launch options!

unbindall

//alias "auto" exec autoexec;
bind "pgup" exec autoexec;

bind "DOWNARROW" exec crosshair_upsidedown;
bind "UPARROW" exec crosshair_dot;

sensitivity 0.95 //800 DPI

viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 2
viewmodel_offset_z -1.5


bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "TAB" "+showscores"


bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "SHIFT" "+sprint"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "+turnright"
bind "Mouse5" "+turnleft"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"


bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "z" "slot7"
bind "x" "slot8"
bind "9" "slot9"
bind "h" "slot12"
bind "t" "+spray_menu"


bind "b" "buymenu"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "q" "lastinv"
bind "r" "+reload"


bind "ALT" "+voicerecord"
bind "ENTER" "messagemode"
bind "u" "messagemode2"
bind "m" "teammenu"
bind "/" "radio"


bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"
