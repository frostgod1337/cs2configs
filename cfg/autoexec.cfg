//My personal autoexec for playing - it is mandatory to add "+exec autoexec" to your launch options!

unbindall

//alias "auto" exec autoexec;
bind "pgup" exec autoexec;

bind "RIGHTARROW" exec /crosshairs/crosshair_cross;
bind "LEFTARROW" exec /crosshairs/crosshair_dot;

bind "UPARROW" exec /viewmodels/viewmodel_normal;
bind "DOWNARROW" exec /viewmodels/viewmodel_close;

sensitivity 0.8 //800 DPI
fps_max 0
rate 1000000

//viewmodel_fov 60
//viewmodel_offset_x 2.5
//viewmodel_offset_y -2
//viewmodel_offset_z -2

exec /viewmodels/viewmodel_normal;
exec /crosshairs/crosshair_cross;

cl_invites_only_friends 1;


bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "TAB" "+showscores"

//special binds for practice mode 
bind k "noclip";
bind j "bot_place";


bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "SPACE" "+jump"
bind "MWHEELDOWN" "+jump"
bind "CTRL" "+duck"
bind "SHIFT" "+sprint"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "+turnright"
bind "Mouse5" "+turnleft"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"


bind "z" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "v" "slot6"
bind "c" "slot7"
bind "x" "slot8"
bind "9" "slot9"
bind "h" "slot12"
bind "t" "+spray_menu"


bind "b" "buymenu"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "q" "lastinv"
bind "r" "+reload"


bind "ALT" "+voicerecord"
bind "ENTER" "messagemode"
bind "u" "messagemode2"
bind "m" "teammenu"
bind "/" "radio"


bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"
